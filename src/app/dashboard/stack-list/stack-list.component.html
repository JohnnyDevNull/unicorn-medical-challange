<div class="stack-list__title">
  {{ keyword }}
</div>
<ng-container *ngFor="let item of items">
  <app-stack-list-item
    *ngIf="isStackListItem(item)"
    [item]="item"
    class="stack-list-item"
  ></app-stack-list-item>
  <app-weather-data-item
    *ngIf="isWeatherItem(item)"
    [item]="item"
    class="stack-list-item weather-item"
  ></app-weather-data-item>
</ng-container>
